
 <div  >
    <p class="text-center text-primary fs-4"> المنتجات</p>
</div>
<button style="width:20% ;margin-right:70% ;"  mat-button (click)="openDialog()"
type="button" class="btn btn-primary  ">إضافه منتج </button>
      <br>
      <table style="width:90% ;margin-right: 5%;" class="table table-bordered  rounded text-center">
        <tr style="background-color:#0473b9 ; color:white;height:30px;font-size: 15px;" class="text-center">
          <th>#</th>
          <th>إسم المنتج</th>
          <th>اسم المجموعه</th>
          <th>السعر</th>
          
          <th></th>
        </tr>
    
        <tr *ngFor="let product of products;index as i">
          <td>{{i+1}}</td>
          <td> {{product.product_name}} </td>
          <td>{{product.cat_name}}</td>
          <td>{{product.product_price}}</td>
          <td>
            <button style="border:none;"  (click)="openDialogupdate(product.product_id,'update')"><i class="bi bi-pencil-square" ></i></button>
            <button style="border:none;" (click)=" Deleteproduct(product.product_id)"><i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </table>
