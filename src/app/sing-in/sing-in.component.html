<div dir="ltr" class="container" [class.sign-up-mode]="isOpen">
  <div class="forms-container">


    <div class="signin-signup">


      <form  dir="rtl" class="sign-in-form" [formGroup]="UserLogForm" (ngSubmit)="LoginUser()">
        <h2 class="title fs-2 fw-bold">تسجيل الدخول</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" class="fs-3 " placeholder="اسم المستخدم" id="username"  formControlName="username" name="username" />
        </div>
        <div
          *ngIf="UserLogForm.controls['username'].invalid && (UserLogForm.controls['username'].dirty || UserLogForm.controls['username'].touched)"
          class="alert text-danger h2 w-100 text-center">
          <small *ngIf="UserLogForm.controls['username'].errors.required">
            اسم المستخدم مطلوب
          </small>
          <small *ngIf="UserLogForm.controls['username'].errors.pattern">
            اسم المستخدم غير صالح
          </small>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" class="fs-3 " placeholder="الرقم السرى" id="password"  formControlName="password" name="password" />
        </div>
        <div
          *ngIf="UserLogForm.controls['password'].invalid && (UserLogForm.controls['password'].dirty || UserLogForm.controls['password'].touched)"
          class="alert text-danger h2 w-100 text-center">
          <small *ngIf="UserLogForm.controls['password'].errors.required">
            الرقم السرى مطلوب
          </small>
          <small *ngIf="UserLogForm.controls['password'].errors.pattern">
            الرقم السرى غير صالح 
          </small>
        </div>
        <input type="submit"  value="تسجيل" [disabled]="UserLogForm.invalid" class="btn solid fs-4 fw-bold" />
      </form>
